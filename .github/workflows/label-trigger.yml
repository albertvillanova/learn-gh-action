# Workflow to trigger labels by keywords

name: Label Trigger

on:
  issue_comment:
    types: created

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  take:
    runs-on: ubuntu-latest
    if: github.event.comment.body == '#take'
    steps:

      # Assign
      - name: Assign
#         run: echo "Assign to ${{ github.event.comment.user.login }}"
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [ '${{ github.event.comment.user.login }}' ]
            })

      # Remove help-wanted
      - name: Remove help-wanted tag
        if: contains(github.event.issue.labels.*.name, 'help wanted')
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'help wanted'
            })

      # Remove stalled
      - name: Remove stalled tag
        if: contains(github.event.issue.labels.*.name, 'stalled')
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'stalled'
            })

      # Add superseded
      - name: Add superseded tag
        if: (!contains(github.event.issue.labels.*.name, 'superseded'))
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['superseded']
            })

